name: Test Helm Chart

on:
  pull_request:
    branches: [main]
    paths:
      - 'charts/**'
      - '.github/workflows/helm-test.yml'

jobs:
  oauth2-proxy-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Lint Helm chart
        run: |
          helm lint charts/oauth2-proxy

      - name: Template and validate
        run: |
          helm template proxy charts/oauth2-proxy \
            --values charts/oauth2-proxy/values.yaml \
            --debug
